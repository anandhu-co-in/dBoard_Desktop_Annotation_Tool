<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Discover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="discovere.css">

<body>

    <div class="container discovercontainer full-height-grow">

        <header class="main-header"> 
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <a href="/index.html" class="brand-logo">Soundwave</a>
            </div>
    
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Discover</a></li>
                    <li><a href="/join.html">Join</a></li>
